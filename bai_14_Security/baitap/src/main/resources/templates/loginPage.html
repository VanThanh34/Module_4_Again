<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { display: inline-block; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        input { display: block; margin: 10px auto; padding: 8px; width: 200px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
<h2>Đăng nhập hệ thống</h2>

<form th:action="@{/process-login}" method="post">
    <label>Tên đăng nhập:</label>
    <input type="text" name="username" placeholder="Nhập username" required>

    <label>Mật khẩu:</label>
    <input type="password" name="password" placeholder="Nhập mật khẩu" required>

    <button type="submit">Đăng nhập</button>
</form>

<div style="margin-top:15px;">
    <a th:href="@{/welcome}">← Quay lại trang chủ</a>
</div>
</body>
</html>
