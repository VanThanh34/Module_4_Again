<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{layout/layout :: library('Chi tiết cầu thủ')}"></th:block>
</head>
<body>

<th:block th:replace="~{layout/layout :: navbar}"></th:block>

<div class="container text-center mt-4">
    <h1 class="mb-4">Thông tin chi tiết cầu thủ</h1>
    <div class="row align-items-center">
        <div class="col-md-5">
            <img th:src="${player.avatar}" th:alt="${player.name}" class="player-avatar img-fluid">
        </div>
        <div class="col-md-7 text-start player-info">
            <h2 th:text="${player.name}"></h2>
            <p><strong>Ngày sinh:</strong> <span th:text="${player.dob}"></span></p>
            <p><strong>Vị trí:</strong> <span th:text="${player.position}"></span></p>
            <p><strong>Kinh nghiệm:</strong> <span th:text="${player.experience}"></span></p>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/players}" class="btn btn-back">← Quay lại danh sách</a>
    </div>
</div>

<th:block th:replace="~{layout/layout :: footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
